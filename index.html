<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #282c34;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .typewriter {
            font-size: 48px;
            overflow: hidden; /* Ensures text disappears until typed */
            white-space: nowrap;
            border-right: 4px solid #00ff00; /* Cursor-like effect */
            animation: typing 3s steps(20) 1s 1 normal both, blink 0.75s step-end infinite;
        }

        /* Keyframes for typing animation */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 15em; /* Adjust this based on the length of your username */
            }
        }

        /* Keyframes for cursor blink */
        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="typewriter">YasKam24</div> <!-- Replace with your GitHub username -->
</body>
</html>
